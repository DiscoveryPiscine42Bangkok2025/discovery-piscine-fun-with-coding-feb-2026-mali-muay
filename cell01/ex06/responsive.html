<!DOCTYPE html>
<html>
<head>
    <title>Responsive</title>
    <style>
	html, body {
            height: 100%;
            margin: 0;
            padding: 0;
	}
        table {
            width: 100%;
            border-collapse: collapse;
            height: 100%;
        }
        td {
            width: 50%;
            border: 1px solid black;
            text-align: left;
            font-size: 20px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: rgb(159, 185, 117);">
                First Cell
            </td>

            <td style="background-color: rgb(250, 175, 175);">
                Second Cell
            </td>
        </tr>
    </table>

</body>
</html>
