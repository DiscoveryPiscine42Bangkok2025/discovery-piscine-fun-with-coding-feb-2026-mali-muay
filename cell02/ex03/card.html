<!DOCTYPE html>
<html>
<head>
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <h1 class="main-title">User Profile Card</h1>

    <div class="card-container">
        <table class="profile-table">
            
            <tr>
                <td class="img-cell">
                    <img src="https://img.freepik.com/premium-photo/barge-tug-boat-cargo-ship-chao-phraya-river-ayutthaya-thailand_258052-7088.jpg" alt="Profile" class="profile-img">
                </td>
            </tr>

            <tr>
                <td class="info-cell">
                    <h2 class="login-name">nchongch</h2>
                </td>
            </tr>

            <tr>
                <td class="info-cell">
                    <p class="desc">student @ 42 Bangkok</p>
                </td>
            </tr>

            <tr>
                <td class="social-cell">
                    <i class="fab fa-dribbble"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-facebook-f"></i>
                </td>
            </tr>

            <tr>
                <td class="btn-cell">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>

        </table>
    </div>

</body>
</html>
