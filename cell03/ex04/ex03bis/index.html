<!DOCTYPE html>
<html>
<head>
    <title>To Do List jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #ft_list { 
            min-height: 50px; 
            border: 1px solid #ccc; 
            margin-top: 10px; 
        }
        .todo-item { 
            padding: 10px; 
            border-bottom: 1px solid #eee; 
            cursor: pointer; 
            background: #f9f9f9;
        }
        .todo-item:hover { 
            background: #fee; 
        }
    </style>
</head>
<body>
    <button id="new_btn">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
